<h2 id="test">以下HTML测试</h2>
<table border="1" width="1470">
    <thead>
    <tr>
        <th>姓名</th>

        <th>电话</th>
        <th>备注</th>
    </tr>

<fieldset>
    <legend>账号登录</legend>
    <form action="null">
        <input type="hidden" name="from" value="afeis">
        <label>
            账号：
            <input type="text" name="account" maxlength="16">
        </label>
        <br>
        <label>
            密码：
            <input type="password" name="password" maxlength="16">
        </label>
        <br>
        <span>性别：</span>
        <label>
            男
            <input type="radio" name="gender" value="man">
        </label>
        <label>
            女
            <input type="radio" name="gender" value="woman">
        </label>
        <br>
        <label>
            不愿意透露性别
            <input type="radio" name="gender" value="null">
        </label>
        <br>
        <label>
            其他：
            <textarea name="other" cols="21" rows="5"></textarea>
        </label>
        <br>
        <label>
            来自地区：
            <select name="city">
                <option value="bj">北京</option>
                <option value="sd">山东</option>
                <option value="ah">安徽</option>
                <option value="yn">云南</option>
                <option value="xz">西藏</option>
                <option value="hb">河北</option>
            </select>
        </label>
        <br>
        <button type="submit">确认</button>
        <button type="reset">重置</button>
        <button type="button">点此按钮没用</button>
    </form>
</fieldset>
